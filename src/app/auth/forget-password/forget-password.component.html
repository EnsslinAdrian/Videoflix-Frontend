<section>
  <div class="bg-dark"></div>
  <div class="bg-img"></div>

  <form class="login-container" [formGroup]="forgetPasswort" (ngSubmit)="onSubmit()">
    <h1 class="dm-sans">Forgot your password?</h1>
    <app-typography text="We will send you an email with instructions to reset your password." size="medium" color="white" [weight]="400" [align]="'center'"></app-typography>

    <div class="froms-conatiner">
      <div class="input-container">
        <img src="/img/icons/sign_up/mail.svg" alt="Mail">
        <input formControlName="email" class="dm-sans" type="email" placeholder="Email Address">
      </div>
      <app-typography *ngIf="forgetPasswort.controls.email.invalid && forgetPasswort.controls.email.touched" text="Please enter a valid email address" size="small" color="red" [weight]="400" [align]="'left'"></app-typography>
    </div>

    <button class="email-btn" type="submit" [disabled]="forgetPasswort.invalid || isLoading" [ngClass]="{'disabled-btn': forgetPasswort.invalid || isLoading}">
      <app-typography text="Send Email" size="medium" color="white" [weight]="700" [align]="'center'"></app-typography>
    </button>

  </form>

  <app-error-toast [toastMessage]="toastMessage" [showErrorToast]="result" [errorOrCorrect]="errorOrCorrect" (showErrorToastChange)="clrearErrorToast()"></app-error-toast>
</section>

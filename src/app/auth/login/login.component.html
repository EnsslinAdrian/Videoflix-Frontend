<section>
  <div class="bg-dark"></div>
  <div class="bg-img"></div>

  <form class="login-container" [formGroup]="login" (ngSubmit)="onSubmit()">
    <h1 class="dm-sans">Log in</h1>
    <div class="froms-conatiner">
      <div class="input-container">
        <img src="/img/icons/sign_up/mail.svg" alt="Mail">
        <input formControlName="email" class="dm-sans" type="email" placeholder="Email Address">
      </div>
      <app-typography *ngIf="login.controls.email.invalid && login.controls.email.touched"
        text="Please enter a valid email address" size="small" color="red" [weight]="400"
        [align]="'left'"></app-typography>

      <div class="input-container">
        <img src="/img/icons/sign_up/password.svg" alt="Password">
        <input formControlName="password" class="dm-sans" [type]="showPassword ? 'text' : 'password'" name="" placeholder="Password">
        <img *ngIf="showPassword" class="password-icon" src="/img/icons/sign_up/visibility.svg" alt="Visibility" (click)="togglePasswordVisibility(false)">
        <img *ngIf="!showPassword" class="password-icon" src="/img/icons/sign_up/visibility_off.svg" alt="Visibility" (click)="togglePasswordVisibility(true)">
      </div>
      <app-typography *ngIf="login.controls.password.invalid && login.controls.password.touched"
        text="One uppercase letter and one number required." size="small" color="red" [weight]="400"
        [align]="'left'"></app-typography>

    </div>

    <button class="email-btn" type="submit" [disabled]="login.invalid" [ngClass]="{'disabled-btn': login.invalid}">
      <app-typography text="Log in" size="medium" color="white" [weight]="700" [align]="'center'"></app-typography>
    </button>

    <a class="dm-sans link" routerLink="/forget-password">Forgot password?</a>
    <a class="dm-sans link-text" routerLink="/sign-up">New to Videoflix?<span style="margin-left: 10px;"
        class="link">Sign Up now</span></a>
  </form>

  <app-error-toast [toastMessage]="toastMessage" [showErrorToast]="result" [errorOrCorrect]="errorOrCorrect" (showErrorToastChange)="clrearErrorToast()"></app-error-toast>
</section>
